<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tryout Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
			}
		</style>
	</head>
	<body>


		<script src="js/three.min.js"></script>
		<script src="js/ball.js"></script>
        <script src="js/OrbitControls.js"></script>

		<script>

			//Variables
			var wBSX = 0.1;
			var wBSZ = 0.1;

            var rBSX = 0.5;
            var rBSZ = 0.5;


			//Scene setup
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000);
			document.body.appendChild(renderer.domElement);

			//Camera positioning
			camera.position.z = 100;
			camera.position.y = 20;

			//Orbit controls
			var controls = new THREE.OrbitControls(camera);
			controls.addEventListener('change');

			//Objects
            var loader = new THREE.ObjectLoader();
            loader.load('models/scene.json', function(tafel){
                scene.add(tafel);
            });

			var groundMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff } );
			var ground = new THREE.Mesh( new THREE.PlaneBufferGeometry(100,100,2,2), groundMaterial);
			ground.position.y = -2;
			ground.rotation.x = - Math.PI / 2;
			scene.add(ground);

			scene.add( new THREE.AmbientLight(0x111111));

			var whiteBall = sphere;
            whiteBall.position.y = 0.5;
			scene.add(whiteBall);

            var redBall = red;
            redBall.position.y = 0.5;
            redBall.position.x = 2.5;
            scene.add(redBall);

            //BoundigBoxes Init
            var whiteBox = new THREE.BoundingBoxHelper(whiteBall, 0x00ff00);
            var redBox = new THREE.BoundingBoxHelper(redBall,0x00ff0f);

			//Renderer
			function render() {
			    //Render init
				requestAnimationFrame(render);
				renderer.render(scene, camera);

                //Check if collision has happend
                //if (redBox.box.isIntersectionBox(whiteBox.box)) alert("They have hit!");
                if (redBox.box.isIntersectionBox(whiteBox.box)){
                    tempx = wBSX;
                    wBSX = rBSX;
                    rBSX = tempx;

                    tempz = wBSZ;
                    wBSZ = rBSZ;
                    rBSZ = tempz;
                }

                //Ball speed vectors
                whiteBall.position.x += wBSX;
				whiteBall.position.z += wBSZ;

                redBall.position.x += rBSX;
                redBall.position.z += rBSZ;

				//Playtable Border physics
                if(whiteBall.position.x >= 6.5 || whiteBall.position.x <= -6.5){
                    wBSX *= -1;
                }

				if(whiteBall.position.z >= 11.75 || whiteBall.position.z <= -11.75){
					wBSZ *= -1;
				}

                if(redBall.position.x >= 6.5 || redBall.position.x <= -6.5){
                    rBSX *= -1;
                }

                if(redBall.position.z >= 11.75 || redBall.position.z <= -11.75){
                    rBSZ *= -1;
                }

                //Keep bounding boxes updated
                whiteBox.update();
                redBox.update();

			}
			render();
		</script>
	</body>
</html>
