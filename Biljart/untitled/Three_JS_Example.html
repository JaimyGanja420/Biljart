<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tryout Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>


		<script src="js/three.min.js"></script>
		<script src="js/Physics.js"></script>
		<script src="js/ball.js"></script>
        <script src="js/OrbitControls.js"></script>

		<script>

			var keu = null;

			//Scene setup
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000);
			document.body.appendChild(renderer.domElement);

			//Camera positioning
			camera.position.z = 20;
			camera.position.y = 20;

			//Orbit controls
			var controls = new THREE.OrbitControls(camera);
			controls.addEventListener('change');

			//Objects
            var loader = new THREE.ObjectLoader();
            loader.load('models/scene.json', function(tafel){
                scene.add(tafel);
            });

			var groundMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff } );
			var ground = new THREE.Mesh( new THREE.PlaneBufferGeometry(100,100,2,2), groundMaterial);
			ground.position.y = -2;
			ground.rotation.x = - Math.PI / 2;
			scene.add(ground);

			scene.add( new THREE.AmbientLight(0x111111));

			var whiteBall = whiteSphere;
            whiteBall.position.y = 0.5;
			whiteBall.position.z = 5.875;
			whiteBall.position.x = 0;
			scene.add(whiteBall);

            var redBall1 = redSphere;
            redBall1.position.y = 0.5;
            redBall1.position.x = 0;
			redBall1.position.z = -5.875;
			redBall1.directionX = 0;
			redBall1.directionZ = 0;
            scene.add(redBall1);



			var redBall2 = redSphere2;
			redBall2.position.y = 0.5;
			redBall2.position.x = -0.5;
			redBall2.position.z = -6.875;
			scene.add(redBall2);


			var redBall3 = redSphere3;
			redBall3.position.y = 0.5;
			redBall3.position.x = 0.5;
			redBall3.position.z = -6.875;
			scene.add(redBall3);

			var redBall4 = redSphere4;
			redBall4.position.y = 0.5;
			redBall4.position.x = -1;
			redBall4.position.z = -7.875;
			scene.add(redBall4);

			var redBall5 = redSphere5;
			redBall5.position.y = 0.5;
			redBall5.position.x = 0;
			redBall5.position.z = -7.875;
			scene.add(redBall5);

			var redBall6 = redSphere6;
			redBall6.position.y = 0.5;
			redBall6.position.x = 1;
			redBall6.position.z = -7.875;
			scene.add(redBall6);

			var redBall7 = redSphere7;
			redBall7.position.y = 0.5;
			redBall7.position.x = -1.5;
			redBall7.position.z = -8.875;
			scene.add(redBall7);

			var redBall8 = redSphere8;
			redBall8.position.y = 0.5;
			redBall8.position.x = -0.5;
			redBall8.position.z = -8.875;
			scene.add(redBall8);

			var redBall9 = redSphere9;
			redBall9.position.y = 0.5;
			redBall9.position.x = 0.5;
			redBall9.position.z = -8.875;
			scene.add(redBall9);

			var redBall10 = redSphere10;
			redBall10.position.y = 0.5;
			redBall10.position.x = 1.5;
			redBall10.position.z = -8.875;
			scene.add(redBall10);

            var redBall11 = redSphere11;
            redBall11.position.y = 0.5;
            redBall11.position.x = -2;
            redBall11.position.z = -9.875;
            scene.add(redBall11);

            var redBall12 = redSphere12;
            redBall12.position.y = 0.5;
            redBall12.position.x = -1;
            redBall12.position.z = -9.875;
            scene.add(redBall12);

            var redBall13 = redSphere13;
            redBall13.position.y = 0.5;
            redBall13.position.x = 0;
            redBall13.position.z = -9.875;
            scene.add(redBall13);

            var redBall14 = redSphere14;
            redBall14.position.y = 0.5;
            redBall14.position.x = 1;
            redBall14.position.z = -9.875;
            scene.add(redBall14);

            var redBall15 = redSphere15;
            redBall15.position.y = 0.5;
            redBall15.position.x = 2;
            redBall15.position.z = -9.875;
            scene.add(redBall15);



            //keu
			var isRemoved = false;
			var loader2 = new THREE.ObjectLoader();
			loader2.load('models/model3.json', function(keeu){
				keu = keeu;
				keu.position.x = whiteBall.position.x;
				keu.position.y = 0.5;
				keu.position.z = whiteBall.position.z;
			});

            scene.add(keu);

            //rotation variables
            const distance = 1;
            const speed = 0.03;
            var counter = 0;

            //key handlers
            var isRightPressed = false;
            var isLeftPressed = false;
            var isShoot = false;
            document.addEventListener("keydown", handleKeyDown, false);
            document.addEventListener("keyup", handleKeyUp, false);

            function handleKeyDown(e)
            {
                if(e.keyCode == 65)
                {
                    isRightPressed = true;
                } else if(e.keyCode == 68)
                {
                    isLeftPressed = true;
                }
                else if(e.keyCode == 86)
                {
                    isShoot = true;
                }
            }

            function handleKeyUp(e)
            {
                if(e.keyCode == 65)
                {
                    isRightPressed = false;
                } else if(e.keyCode == 68)
                {
                    isLeftPressed = false;
                }
            }

            //shoot function
            function shoot()
            {
                whiteBall.directionX = -(keu.position.x - whiteBall.position.x);
                whiteBall.directionZ = -(keu.position.z - whiteBall.position.z);
				whiteBall.speed = 1.2;
                isShoot = false;
            }

            //keu rotation function
            function rotateKeu()
            {
                if(whiteBall.speed == 0 && whiteBall.speed == 0)
                {
                    if(isRemoved)
                    {
                        scene.add(keu);
                        keu.position.x = whiteBall.position.x + distance * Math.sin(counter);
                        keu.position.z = whiteBall.position.z + distance * Math.cos(counter);
                        isRemoved = false;
                    }
                    if(isRightPressed)
                    {
                        counter -= speed;
						keu.rotateZ(-0.03);
                        keu.position.x = whiteBall.position.x + distance * Math.sin(counter);
                        keu.position.z = whiteBall.position.z + distance * Math.cos(counter);
                    } else if(isLeftPressed)
                    {
                        counter += speed;
						keu.rotateZ(0.03);
                        keu.position.x = whiteBall.position.x + distance * Math.sin(counter);
                        keu.position.z = whiteBall.position.z + distance * Math.cos(counter);
                    }
                }else
                {
                    if(!isRemoved)
                    {
                        scene.remove(keu);
                        isRemoved = true;
                    }
                }
            }

			var ballgroup = [whiteBall, redBall1, redBall2, redBall3, redBall4, redBall5, redBall6, redBall7, redBall8, redBall9, redBall10, redBall11, redBall12, redBall13, redBall14, redBall15];

			var prev = redBall2;

			var isDone = false;
			function generateBalls()
			{
				for(var i = 3; i < 8; i++)
				{
					var clone = redBall1.clone();
					clone.position.x = prev.position.x + 1;
					clone.position.z = prev.position.z + 1;
					ballgroup[i] = clone;
					scene.add(clone);
					prev = clone;
				}
				isDone = true;
			}

			//Renderer
			function render() {
			    //Render init
				renderer.render(scene, camera);
                rotateKeu();
				for(var index = 0; index < ballgroup.length; index++)
				{
					slowDown(ballgroup[index]);
					collideWall(ballgroup[index]);
					for(var i = 0; i < ballgroup.length; i++)
					{
						if(index != i)
							newCollide(ballgroup[index], ballgroup[i]);
					}
				}
				if(isShoot)
				{
					shoot();
				}




                //Ball speed vectors
				for(var i = 0; i < ballgroup.length; i++)
				{
					var ball = ballgroup[i];
					ball.position.x += ball.directionX * ball.speed;
					ball.position.z += ball.directionZ * ball.speed;
				}
				requestAnimationFrame(render);

			}
			render();
		</script>
	</body>
</html>
